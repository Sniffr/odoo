# Sets the user and group that the NGINX worker processes will run as.
# 'nginx' is a common choice, but 'www-data' is also frequently used.
user  nginx;

# The number of worker processes. 'auto' is generally recommended as it will
# detect the number of available CPU cores.
worker_processes  auto;

# Specifies the file where NGINX will write its error logs.
error_log  /var/log/nginx/error.log warn;

# The file where the main NGINX process ID will be stored.
pid        /var/run/nginx.pid;


events {
    # The maximum number of simultaneous connections that can be opened by a worker process.
    worker_connections  1024;
}


http {
    # Includes a file that maps file extensions to MIME types.
    include       /etc/nginx/mime.types;
    # The default MIME type to use if a file extension doesn't match any in the mime.types file.
    default_type  application/octet-stream;

    # The format for the access log.
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Specifies the location and format of the access log.
    access_log  /var/log/nginx/access.log  main;

    # Enables or disables the use of sendfile(). This can improve performance.
    sendfile        on;
    #tcp_nopush     on;

    # The timeout for keeping connections open.
    keepalive_timeout  65;

    # Enables or disables gzip compression.
    # gzip  on;

    # This is the crucial line that tells NGINX to include all files
    # ending in .conf from the /etc/nginx/conf.d directory.
    # Your Odoo configuration file will be loaded from here.
    include /etc/nginx/conf.d/*.conf;
}